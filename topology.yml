tosca_definitions_version: alien_dsl_2_0_0

metadata:
  template_name: DogsBreedMarathon
  template_version: 0.1.0-SNAPSHOT
  template_author: vkozlov

description: ""

imports:
  - tosca-normative-types:1.0.0-ALIEN20
  - indigo-types:1.0.0

topology_template:
  node_templates:
    Docker:
      type: tosca.nodes.indigo.Container.Runtime.Docker
      capabilities:
        host:
          properties:
            num_cpus: 1
            num_gpus: 1
            publish_all: false
            publish_ports: 
              - protocol: tcp
                source: 5000
            mem_size: "1024 MB"
        scalable:
          properties:
            min_instances: 1
            max_instances: 1
            default_instances: 1
    marathon:
      metadata:
        a4c_edit_x: 94
        a4c_edit_y: 120
      type: tosca.nodes.indigo.Container.Application.Docker.Marathon
      properties:
        force_pull_image: true
        command: "deepaas-run --listen-ip 0.0.0.0  --listen-port $PORT0"
        labels: 
          HAPROXY_GROUP: external
        priviliged: false
      requirements:
        - hostedOnComputeHost:
            type_requirement: host
            node: Docker
            capability: tosca.capabilities.indigo.Container.Docker
            relationship: tosca.relationships.HostedOn
      artifacts:
        image:
          file: vykozlov/deep-oc-dogs_breed_det
          type: tosca.artifacts.Deployment.Image.Container.Docker
  outputs:
    marathon_load_balancer_ips:
      value: { get_attribute: [ marathon, load_balancer_ips ] }
    Docker_host_publish_ports:
      value: { get_property: [ Docker, host, publish_ports ] }

